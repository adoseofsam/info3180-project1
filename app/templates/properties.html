{%extends 'base.html'%} {% block main%}

<h1 class="heading">Properties</h1>
{% include "flash_messages.html"%}
<div class="card-group">
    {% if property %}
    <div class="card-deck">
        {% for item in property %}
        <div class="card">

            <img class="img2" src="{{url_for('get_image',filename=item.photo)}}">

            <div class="card-title">
                {{item.title}}
            </div>

            <div class="icons">
                <p><img class="iconp" src="{{url_for('static', filename='pin.png')}}" />{{item.location}}</p>
            </div>

            <div class="prices">
                {{item.price}}
                <br>

            </div>
            <br>
            <a href="{{ url_for('viewproperty', propertyid=item.id) }}" class="viewbutton">View Property</a>
        </div>
        {% endfor %}

    </div>
</div>
{% else %}
<p> There are currently no Properties. </p>
{% endif %} {% endblock%}
